name: Build and test
permissions:
  contents: read

on: [push, pull_request, workflow_dispatch]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'
    - name: Upgrade pip
      run: pip install --upgrade pip
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
    - name: Byte-compile
      run: python -m py_compile src/scrapetubefzf/__main__.py
